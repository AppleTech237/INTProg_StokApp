{% extends 'base.html' %}

{% block title %}Bakoba Gensu - Kayıt{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Kayıt</h4>
            </div>
            <div class="card-body">
                <form method="post" action="#">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nom" class="form-label">İsim</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="col-md-6">
                            <label for="prenom" class="form-label">Soy İsim</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="entreprise" class="form-label">Firma Adı</label>
                        <input type="text" class="form-control" id="entreprise" name="entreprise" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password_confirm" class="form-label">Şifreyi tekrar yaz</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms"><a href="#" class="text-decoration-none">Kullanım koşullarını</a> ve <a href="#" class="text-decoration-none">gizlilik politikasını</a>kabul ediyorum</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Bir hesap oluşturun</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Vous avez déjà un compte ? <a href="{{ url_for('login') }}" class="text-decoration-none">Giriş yapmak</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
