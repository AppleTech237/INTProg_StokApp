{% extends 'base.html' %}

{% block title %}Bakoba Gensu - Giriş{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Giriş yapmak</h4>
            </div>
            <div class="card-body">
                <form method="post" action="#">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Beni Hatırla</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Giriş yapmak</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="mb-2">
                    <a href="#" class="text-decoration-none">Şifrenizi mi unuttunuz?</a>
                </div>
                <div>
                    Henüz hesabınız yok mu? <a href="{{ url_for('register') }}" class="text-decoration-none">Kayıt olmak</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
