{% extends "base.html" %}
{% block title %}Stok Düzenle{% endblock %}
{% block content %}
<h2>Stok Düzenle</h2>
<form>
  <div class="mb-3">
    <label for="urun" class="form-label">Ürün Adı</label>
    <input type="text" class="form-control" id="urun" value="Örnek Ürün">
  </div>
  <div class="mb-3">
    <label for="miktar" class="form-label">Miktar</label>
    <input type="number" class="form-control" id="miktar" value="20">
  </div>
  <button type="submit" class="btn btn-primary">Güncelle</button>
</form>
{% endblock %}
